# ~/.config/starship.toml
# https://starship.rs/config/

# You can change default configuration file location with STARSHIP_CONFIG environment variable
# for example:
# export STARSHIP_CONFIG=~/.starship/config.toml

# default logs ~/.cache/starship/session_${STARSHIP_SESSION_KEY}.log
# make it custom:
# export STARSHIP_CACHE=~/.starship/cache

# Inserts a blank line between shell prompts
add_newline = false

# https://starship.rs/config/#default-prompt-format
format = """
$custom\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$line_break\
$lua\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[directory]
read_only = " "
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "…/"


[time]
disabled = true
use_12hr = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "local"
time_range = "09:00:00-19:10:00"

[status]
symbol = "🔴 "
disabled = false

# show os icon, thanks https://www.nerdfonts.com/cheat-sheet
#                 
[custom.os_arch]
disabled = false
command = "true"
symbol = "  "
when = "[ \"$(lsb_release --id | cut -d':' -f2 | grep -o -P '\\w+' | tr '[:upper:]' '[:lower:]')\" == \"arch\" ]"
shell = ["bash", "--noprofile", "--norc"]

