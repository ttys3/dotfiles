# Base16 Gruvbox dark, jb fork 256 - alacritty anchor color config
# 荒野無燈(https://ttys3.net), Dawid Kurek (dawikur@gmail.com), Vincent Parizet (vincent.parizet@hotmail.fr), morhetz (https://github.com/Vincent-P/gruvbox-intellij-theme)
# see https://github.com/alacritty/alacritty/wiki/Color-schemes#multiple-schemes
schemes:
    gruvbox-dark-jb: &gruvbox-dark-jb
        # Default colors
        primary:
            background: '0x262626'
            foreground: '0xb09d79'

        # Colors the cursor will use if `custom_cursor_colors` is true
        cursor:
            text: '0x262626'
            cursor: '0xb09d79'

        # Normal colors
        normal:
            black:   '0x262626'
            red:     '0xd75f5f'
            green:   '0xafaf00'
            yellow:  '0xafbf7e'
            blue:    '0x83a598'
            magenta: '0xc7773e'
            cyan:    '0xd3869b'
            white:   '0xb09d79'

        # Bright colors
        bright:
            black:   '0x8a8a8a'
            red:     '0xd75f5f'
            green:   '0xafaf00'
            yellow:  '0xafbf7e'
            blue:    '0x83a598'
            magenta: '0xc7773e'
            cyan:    '0xd3869b'
            white:   '0xebdbb2'

        indexed_colors:
            - { index: 16, color: '0x6fafbd' }
            - { index: 17, color: '0xd79921' }
            - { index: 18, color: '0x3a3a3a' }
            - { index: 19, color: '0x4e4e4e' }
            - { index: 20, color: '0x949494' }
            - { index: 21, color: '0xb09d79' }
